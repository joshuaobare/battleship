<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>BATTLESHIP</h1>
    </header>
    <main>
      <dialog id="main-dialog">
        <div id="placeShips" class="placeShips"></div>
      </dialog>

      <div id="gameboards" class="gameboards">
        <div id="player-board" class="player-board"></div>
        <div id="computer-board" class="computer-board"></div>
      </div>
      <dialog id="winner-dialog">
        <div id="winner" class="winner">
          <div id="game-over" class="game-over">GAME OVER !</div>
          <div id="winner-identity" class="winner-identity"></div>
          <div class="winner-dialog-button">
            <div></div>
            <button id="restart" class="restart">Restart</button>
            <div></div>
          </div>
        </div>
      </dialog>
    </main>
    <footer>&copy; 2022 Battleship&trade;</footer>
  </body>
</html>
